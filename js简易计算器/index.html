<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
    <div class="container">
        <input type="text" name="firstnum" id="num1"
        placeholder="请输入第一个数字">
        <select id="method">
        	<option value="add">+</option>
        	<option value="minus">-</option>
        	<option value="multiple">x</option>
        	<option value="divide">÷</option>
        </select>
        <input type="text" name="secondnum" id="num2"
        placeholder="请输入第二个数字">
        <button id="cal">计算</button>
        <p>计算结果为：<span id="result"></span></p>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
