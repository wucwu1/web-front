<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" href="css/pet.css">
</head>

<body>
    <div class="wrap">
        <div class="pet">
            <div class="header">
                <div class="eye">
                    <div class="left-eye">
                        <i></i>
                    </div>
                    <div class="right-eye">
                        <i></i>
                    </div>
                </div>
                <div class="face-wrap">
                    <div class="left-face"></div>
                    <div class="right-face"></div>
                </div>
                <div class="nose">
                    <div class="nose-left"></div>
                    <div class="nose-right"></div>
                    <div class="nose-bottom"></div>
                </div>
            </div>
            <div class="ear">
                <div class="left-ear ear-animation">
                    <i></i>
                </div>
                <div class="right-ear ear-animation">
                    <i></i>
                </div>
            </div>
            <!-- 头部装饰 -->
            <div class="head-decs">
                <div class="follower">
                    <div class="left-f"></div>
                    <div class="middle-f"></div>
                    <div class="right-f"></div>
                    <i class="left-i"></i>
                    <i class="right-i"></i>
                </div>
                <div class="hair">
                    <i class="l-hair1"></i>
                    <i class="l-hair2"></i>
                    <i class="r-hair1"></i>
                    <i class="r-hair2"></i>
                </div>
            </div>
            <div class="pet-body">
                <div class="main-body">
                </div>
                <div class="left-hand">
                </div>
                <div class="right-hand">
                </div>
                <div class="left-leg">
                </div>
                <div class="right-leg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
